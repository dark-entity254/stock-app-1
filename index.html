<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIM3Z & DOZ3NZ 3D Tracker</title>
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <style>
        :root {
            --neon-green: #39ff14;
            --neon-cyan: #00ffff;
            --gold: #ffd700;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Full screen overlay for readability */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .ui-layer {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            padding-top: 20px;
        }

        h1 { color: var(--gold); text-shadow: 0 0 15px var(--gold); margin: 0; font-size: 1.8rem; }
        
        .search-bar { margin: 15px 0; }
        input { 
            background: rgba(0,0,0,0.6); border: 1px solid var(--gold); 
            padding: 10px; color: white; border-radius: 5px; width: 150px;
        }
        button { 
            background: var(--gold); border: none; padding: 10px 15px; 
            border-radius: 5px; font-weight: bold; cursor: pointer;
        }

        .big-price {
            font-size: 4rem;
            font-weight: 900;
            color: var(--neon-green);
            text-shadow: 0 0 20px var(--neon-green);
            margin: 10px 0;
        }

        /* 3D Graph Container (No Box) */
        #graph-3d {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60vh;
            z-index: 5;
        }

        #clock {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-family: monospace;
            font-size: 1.5rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            z-index: 10;
        }
    </style>
</head>
<body onload="startTime()">

    <div class="overlay"></div>

    <div class="ui-layer">
        <h1>DIM3Z & DOZ3NZ</h1>
        <div class="search-bar">
            <input type="text" id="ticker" placeholder="SYMBOL (e.g. BTC)">
            <button onclick="get3DData()">FETCH 3D VIEW</button>
        </div>
        <div id="displaySymbol" style="letter-spacing: 5px; color: var(--neon-cyan);">AWAITING SIGNAL</div>
        <div class="big-price" id="displayPrice">$0.00</div>
    </div>

    <div id="graph-3d"></div>

    <div id="clock">00:00:00</div>

    <script>
        function startTime() {
            const today = new Date();
            document.getElementById('clock').innerHTML = today.toLocaleTimeString();
            setTimeout(startTime, 1000);
        }

        async function get3DData() {
            const symbol = document.getElementById('ticker').value.toUpperCase();
            const apiKey = 'YOUR_API_KEY'; // ENTER YOUR KEY
            
            try {
                const response = await fetch(`https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${symbol}&apikey=${apiKey}`);
                const data = await response.json();
                const timeSeries = data['Time Series (Daily)'];
                
                // Get last 15 days of data for a better 3D mesh
                const dates = Object.keys(timeSeries).slice(0, 15).reverse();
                const prices = dates.map(d => parseFloat(timeSeries[d]['4. close']));

                document.getElementById('displaySymbol').innerText = symbol;
                document.getElementById('displayPrice').innerText = `$${prices[prices.length - 1].toFixed(2)}`;

                render3D(prices);
            } catch (e) {
                alert("API Limit or Invalid Ticker");
            }
        }

        function render3D(priceData) {
            // Create a "Ribbon" effect by duplicating data across a Z-axis
            const zData = [priceData, priceData.map(p => p * 0.98), priceData.map(p => p * 1.02)];

            const data = [{
                z: zData,
                type: 'surface',
                colorscale: [[0, '#39ff14'], [0.5, '#00ffff'], [1, '#ffd700']],
                showscale: false
            }];

            const layout = {
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                margin: { l: 0, r: 0, b: 0, t: 0 },
                scene: {
                    xaxis: { visible: false },
                    yaxis: { visible: false },
                    zaxis: { visible: false },
                    camera: { eye: { x: 1.5, y: 1.5, z: 1.2 } }
                }
            };

            Plotly.newPlot('graph-3d', data, layout, {displayModeBar: false});
        }
    </script>
</body>
</html>
