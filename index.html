        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* Auth Overlay */
        #auth-screen {
            position: fixed; inset: 0; background: rgba(10,15,26,0.98); 
            z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .auth-card { background: rgba(255,255,255,0.05); padding: 30px; border-radius: 15px; border: 1px solid var(--gold); width: 85%; max-width: 350px; }
        
        /* Terminal UI */
        .app-container { filter: blur(10px); transition: 0.5s; padding: 20px; }
        .logged-in .app-container { filter: blur(0); }
        .hidden { display: none !important; }

        input { width: 100%; padding: 12px; margin: 10px 0; background: #1a2233; border: 1px solid #334155; color: white; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; background: var(--gold); transition: 0.3s; }
        .secondary-btn { background: transparent; color: var(--gold); border: 1px solid var(--gold); margin-top: 10px; }
        
        #user-bar { display: flex; justify-content: space-between; padding: 10px; font-size: 0.8rem; color: var(--gold); }
    </style>

            <input type="password" id="password" placeholder="Password">
            <button onclick="handleAuth('signin')">LOGIN</button>
            <button class="secondary-btn" onclick="handleAuth('signup')">CREATE ACCOUNT</button>
        </div>
    </div>

    <div id="main-content" class="hidden">

        async function handleAuth(type) {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try {
                if (type === 'signup') await auth.createUserWithEmailAndPassword(email, pass);
                else await auth.signInWithEmailAndPassword(email, pass);
            } catch (e) { alert(e.message); }
        }

        function logout() { auth.signOut(); }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                document.body.classList.add('logged-in');
                document.getElementById('user-email').innerText = user.email;
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('main-content').classList.add('hidden');
